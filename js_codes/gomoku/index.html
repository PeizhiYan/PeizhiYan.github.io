<!DOCTYPE html>
<html>
<head>
	<title>Conv_Gomoku Demo</title>
	<script type="text/javascript" src="script.js"></script>
	<style type="text/css">
		.br { 
            display: block; 
            margin-bottom: 0em; 
        } 
		.title{
			font-size: 30px;
		}
		/* the button */
		.button{
			border: none;
			background-color: #0096FF;
		    color: white;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 24px;
		    margin: 2px 2px;
		    cursor: pointer;
		}
		/* the stone */
		.cell{
			border: none;
			background-color: grey;
		    color: white;
		    padding: 14px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    margin: 2px;
		    cursor: pointer;
		}
		/* value cell */
		.value{
			background-color: white;
		}
		/* the console */
		#console{
			border: none;
			background-color: black;
		    color:  #00FF0D;
		    padding: 2px 2px;
		    width: 50%;
		    height: 100px;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 15px;
		    margin: 2px 2px;
		    cursor: pointer;
		}
	</style>
</head>
<body onload="start()">
	<!-- Home button & Back button -->
	<button onclick="location.href='https://PeizhiYan.github.io'">Home</button>
	<button onclick="location.href='../index.html'">Back</button><br><hr>

	<b class="title">Convolution-Based Gomoku Demonstration</b><br>

	<textarea id="console"></textarea>	
	<button class="button" id="Re-Start" onclick="start()">Strat</button><hr>
	<button class="button" id="Insight_btn" onclick="insight_show_hide()">Show Insight</button><hr>
	
	<div style="position:relative; width:500px;height:500px;">
		<!-- Game Board -->
		<div id="board" style="width:480px;height:480px; position:static; background: url('board.gif'); z-index:2"></div>
		<!-- Insight Visualization-->
		<div id="value" style="width:480px;height:480px; position:static; opacity: 1; z-index:1; visibility:hidden;"></div>
	</div>


	<!-- Footer -->
	<hr>
	<div style="text-align: center; color: grey; top:">Peizhi Yan, All rights reserved. <br>2018</div>
</body>
</html>
