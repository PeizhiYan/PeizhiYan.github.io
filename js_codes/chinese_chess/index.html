<html>
	<head>
		<meta charset="utf-8">
		<!--
		<meta name="viewport" content="width=device-width, initial-scale=1">
		-->
		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.7, user-scalable=0' >

		<style>
		div.input80233 {
		margin:1.5rem;
		}
		</style>

		<script defer="" src="jquery-3.5.1.min.js"></script>
		<script defer="" src="book.js"></script>
		<script defer="" src="position.js"></script>
		<script defer="" src="search.js"></script>
		<script defer="" src="board.js"></script>
		<script defer="" src="cchess.js"></script>
		<script defer="" src="main.js"></script>

		<script>
			document.addEventListener ('contextmenu', ((x) =>  x.preventDefault ()) ,false);
		</script>

		<title>Play Chinese Chess</title>
	</head>

	<body>

		<main>

		<div><b>Chinese Chess 中国象棋</b></div><hr>

		<!-- Message Area -->
		<div id="message_area_84423"></div>

		<!-- Game Board -->
		<span class="td" id='game_board'>
		<div id="container"></div>
		</span>

		<!-- Undo Button -->
		<div class="input80233" id="undo_button">
		<input type="button" class="button" value="Undo Move" onclick="retract_click()">
		</div>

		<!-- Type Selector -->
		<div class="input80233" id="type_selector">
		<div class="label">Choose Type</div>
		<select id="selMoveMode" size="1">
		<option selected="" value="0">Human First</option>
		<option value="1">Computer First</option>
		<option value="2">Human vs. Human</option>
		</select>
		</div>

		<!-- Level Selector -->
		<div class="input80233" id="level_selector">
		<div class="label">Computer Skill Level</div>
		<select id="selLevel" size="1" onchange="level_change()">
		<option value="0.1">Newbie</option>
		<option value="500">Normal</option>
		<option selected="" value="1000">Above Average</option>
		<option value="3000">Expert</option>
		<option value="4000">Master</option>
		</select>
		</div>

		<!-- Theme Selector -->
		<div class="input80233" id="theme_selector">
		<div class="label">Theme</div>
		<select id="selTheme" size="1">
		<option selected="" value="0">Chinese Default</option>
		<option value="1">International</option>
		</select>
		</div>

		<!-- Board Background Selector -->
		<div class="input80233" id="board_selector">
		<div class="label">Board Style</div>
		<button onclick="$('#container').css('background', 'url(images/board.jpg)')">Grass</button>
		<button onclick="$('#container').css('background', 'url(images/board_.jpg)')">Wood</button>
		</div>

		<!-- Start Button -->
		<div class="input80233" id="start_button">
		<input type="button" class="button" value="Start" onclick="start_click()">
		</div>


		<div class="input80233" id="move_history" style="display: none;">
		<div class="label">Moves</div>
		<select id="selMoveList" size="10" onchange="moveList_change()">
		<option selected="" value="0">=== Start ===</option>
		</select>
		</div>

		</main>


	</body>

</html>
