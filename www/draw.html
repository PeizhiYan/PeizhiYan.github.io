<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>DrawPad</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <link rel="stylesheet" href="script/paperjs/examples/css/style.css">
    <link rel=stylesheet type="text/css" href="script/styles.css"> <!--This is our own css-->
    
    <!--Font awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <script type="text/javascript" src="script/paperjs/dist/paper-full.js">// paper.js library</script>
    <script type="text/javascript" src="script/util.js">// some utilty functions</script>
    <script type="text/javascript" src="script/draw.js">// This is the main code</script>

</head>
<body>
    
    <div id="output"></div>
    <hr>
    <canvas id="myCanvas" resize></canvas>

    <!--Color panel-->
    <div id="color-container" class="option-container" >
        <div id="toolbar-location">
            <i class="fas fa-angle-double-left" style="font-size:36px;" onclick="toolbar_left()"></i>
            <i class="fas fa-angle-double-right" style="font-size:36px;" onclick="toolbar_right()"></i>
        </div>

        <div id="current-color"></div>
        <div class="small-button color-button" id="black" onclick="set_color('black')"></div>
        <div class="small-button color-button" id="red" onclick="set_color('red')"></div>
        <div class="small-button color-button" id="green" onclick="set_color('green')"></div>
        <div class="small-button color-button" id="blue" onclick="set_color('blue')"></div>
        <div class="small-button color-button" id="purple" onclick="set_color('purple')"></div>
        <div class="small-button color-button" id="yellow" onclick="set_color('yellow')"></div>
        <div class="small-button color-button" id="orange" onclick="set_color('orange')"></div>
        <div class="small-button color-button" id="pink" onclick="set_color('pink')"></div>
    </div>
    
    <!--Tool panel-->
    <div id="tool-container" class="option-container">
        <div id="tools">
            <i id="pen" class='fas fa-marker' style='font-size:36px; color: black;' onclick="tool1.activate();tool1_inuse();"></i>
            <i id="curve-pen" class='fas fa-certificate' style='font-size:36px; color: gray;' onclick="tool2.activate();tool2_inuse();"></i>
            <i id="eraser" class='fas fa-eraser' style='font-size:36px; color: gray;' onclick="tool3.activate();tool3_inuse();"></i>
            <!--
            <i class="fas fa-arrow-up" style='font-size:36px'  onclick="move_up()"></i>
            <i class="fas fa-arrow-down" style='font-size:36px' onclick="move_down()"></i>
            -->
            <i class="fas fa-undo" style='font-size:24px' onclick="undo()"></i>
            <i class="fas fa-redo" style='font-size:24px' onclick="redo()"></i>
            <i id="drag" class="fas fa-arrows-alt" style='font-size:36px; color: gray;' onclick="drag_canvas()"></i>
            <button onclick="reset_everything()">Reset</button>
        </div>
    </div>

</body>
</html>
